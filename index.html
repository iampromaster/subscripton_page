<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="col-1">
    <img src="./image/logo.png" class="logo" alt="">
    <ul>
      <li><img src="./image/icon.png" alt=""> Unlimited moves and shows.</li>
      <li><img src="./image/icon.png" alt=""> Watch anywhere. Cancel anytime.</li>
      <li><img src="./image/icon.png" alt=""> Unlimited movies and shows.</li>
      <li><img src="./image/icon.png" alt=""> Watch on smart TVs. Playstation.</li>
      <li><img src="./image/icon.png" alt=""> Download your shows to watch offline .</li>
      <li><img src="./image/icon.png" alt=""> Stream unlimited moves & TV shows on .</li>
    </ul>
  </div>
  <div class="col-2">

    <form>
      <label for="free">
         <input type="radio" name="plans" id="free">
         <span>FREE</span> ONE MONTH
      </label>

         <input type="radio" name="plans" id="paid">
         <span>$15 <small>/month</small></span>  NO LIMITS
      </label>
      <br>
      <p>YOUR NAME</p>
      <input type="text" placeholder="Enter Your Name">
      <p>EMAIL ADDRESS</p>
      <input type="email" placeholder="Enter Your Email Id">
      <button type="submit">Subscribe</button>

    </form>
  </div>
</div>
  
</body>
</html>
